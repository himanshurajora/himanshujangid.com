        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex-shrink-0 flex items-center group">
                    <img class="h-10 w-auto rounded-full transition-all duration-300" src="/assets/images/me-2.jpg" alt="Himanshu Jangid Logo">
                    <span class="ml-3 text-xl font-bold gradient-text">Himanshu Jangid</span>
                </a>
            </div>
            <div class="flex items-center">
                <div class="hidden md:flex md:items-center md:space-x-6">
                    <a href="/" class="nav-link px-3 py-2 rounded-md text-sm font-medium @@homeActive hover:bg-dark-100 transition-all duration-300">Home</a>
                    <a href="/charts.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium @@chartsActive hover:bg-dark-100 transition-all duration-300">Charts</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="p-2 rounded-md text-light-300 hover:bg-dark-100 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>

    </div>
    <!-- Mobile menu, show/hide based on menu state -->
    <div id="mobile-menu" class="md:hidden hidden bg-dark-200 shadow-inner">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="/" class="@@homeActive block px-3 py-2 rounded-md text-base font-medium hover:bg-dark-100 transition-all duration-300">Home</a>
            <a href="/charts.html" class="@@chartsActive block px-3 py-2 rounded-md text-base font-medium hover:bg-dark-100 transition-all duration-300">Charts</a>

</nav>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    // Navbar scroll effect - subtle
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('nav');
        if (window.scrollY > 10) {
            nav.classList.add('bg-dark-200/95', 'backdrop-blur-sm');
        } else {
            nav.classList.remove('bg-dark-200/95', 'backdrop-blur-sm');
        }
    });

    // Add active class based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        const currentPath = window.location.pathname;
        
        navLinks.forEach(link => {
            if ((currentPath === '/' && link.getAttribute('href') === '/') || 
                (currentPath !== '/' && link.getAttribute('href').includes(currentPath))) {
                link.classList.add('active-link', 'text-primary-300', 'font-medium');
            }
        });
    });
</script>
